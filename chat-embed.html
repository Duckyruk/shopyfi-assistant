<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Shopyfi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat container embebido */
        .chat-embed-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        /* Messages area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f8f9fa;
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 24px 16px;
            animation: fadeIn 0.5s ease;
        }

        .welcome-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .welcome-message h2 {
            color: #2d7a4f;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .welcome-message p {
            color: #6c757d;
            font-size: 14px;
            line-height: 1.6;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 16px;
        }

        .quick-action-btn {
            background: linear-gradient(135deg, #4a9d6f 0%, #2d7a4f 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .quick-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(45, 122, 79, 0.2);
        }

        /* Messages */
        .message {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 16px;
        }

        .user-message .message-avatar {
            background: linear-gradient(135deg, #f4a460, #e89451);
            color: white;
        }

        .assistant-message .message-avatar {
            background: linear-gradient(135deg, #2d7a4f, #4a9d6f);
            color: white;
        }

        .message-content {
            background: white;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            line-height: 1.5;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #2d7a4f, #4a9d6f);
            color: white;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-link {
            color: #2d7a4f;
            text-decoration: underline;
            font-weight: 600;
        }

        .user-message .message-link {
            color: white;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            color: #6c757d;
            font-size: 13px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #2d7a4f;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* Chat input */
        .chat-input-area {
            padding: 12px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        #chatInput {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            padding: 10px 16px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            transition: all 0.3s ease;
        }

        #chatInput:focus {
            outline: none;
            border-color: #2d7a4f;
        }

        .send-btn {
            background: linear-gradient(135deg, #2d7a4f, #4a9d6f);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Appointment button */
        .appointment-action {
            text-align: center;
            margin: 12px 0;
        }

        .btn-appointment {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #f4a460, #e89451);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(244, 164, 96, 0.3);
        }

        .btn-appointment:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(244, 164, 96, 0.4);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #2d7a4f;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1f5538;
        }
    </style>
</head>
<body>
    <div class="chat-embed-container">
        <!-- Messages area -->
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message -->
            <div class="welcome-message" id="welcomeMessage">
                <div class="welcome-icon">ðŸŒ¿</div>
                <h2>Â¡Hola! Soy tu asistente Shopyfi</h2>
                <p>Estoy aquÃ­ para ayudarte a encontrar los mejores productos naturales y servicios terapÃ©uticos para tu salud.</p>
                
                <div class="quick-actions">
                    <button class="quick-action-btn" onclick="sendQuickMessage('Â¿QuÃ© productos tienen?')">
                        <i class="fas fa-leaf"></i> Productos
                    </button>
                    <button class="quick-action-btn" onclick="sendQuickMessage('Â¿QuÃ© servicios ofrecen?')">
                        <i class="fas fa-hand-holding-medical"></i> Servicios
                    </button>
                    <button class="quick-action-btn" onclick="sendQuickMessage('Quantum SCIO')">
                        <i class="fas fa-atom"></i> Quantum SCIO
                    </button>
                    <button class="quick-action-btn" onclick="sendQuickMessage('Quiero agendar una cita')">
                        <i class="fas fa-calendar"></i> Agendar Cita
                    </button>
                </div>
            </div>
        </div>

        <!-- Typing indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span>Escribiendo...</span>
        </div>

        <!-- Input area -->
        <div class="chat-input-area">
            <div class="chat-input-wrapper">
                <textarea 
                    id="chatInput" 
                    placeholder="Escribe tu pregunta..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Include AI Engine -->
    <script src="js/productos-sabiamedicina.js"></script>
    <script src="js/ai-engine.js"></script>
    
    <script>
        // Initialize AI
        const ai = new ShopyfiAI();
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // Send message
        sendBtn.addEventListener('click', handleSendMessage);
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        async function handleSendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Hide welcome
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            // Add user message
            addMessage(message, 'user');
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // Show typing
            typingIndicator.classList.add('active');
            scrollToBottom();

            // Get response
            setTimeout(async () => {
                try {
                    const response = await ai.processMessage(message);
                    typingIndicator.classList.remove('active');
                    addMessage(response, 'assistant');
                    
                    // Add appointment button if suggested
                    if (response.includes('agendar') && ai.settings.suggestAppointments) {
                        addAppointmentButton();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    typingIndicator.classList.remove('active');
                    addMessage('Lo siento, ha ocurrido un error. Por favor, intenta de nuevo.', 'assistant');
                }
            }, ai.getResponseDelay());
        }

        function sendQuickMessage(message) {
            chatInput.value = message;
            handleSendMessage();
        }

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = role === 'user' ? '<i class="fas fa-user"></i>' : 'ðŸŒ¿';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = formatMessage(content);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function formatMessage(text) {
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\n/g, '<br>');
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" class="message-link">$1</a>');
            return text;
        }

        function addAppointmentButton() {
            const buttonDiv = document.createElement('div');
            buttonDiv.className = 'appointment-action';
            buttonDiv.innerHTML = `
                <a href="https://calendly.com/juanpedrohomeopata/citas-naturopata" 
                   target="_blank" 
                   class="btn-appointment">
                    <i class="fas fa-calendar-check"></i> Agendar Cita Ahora
                </a>
            `;
            chatMessages.appendChild(buttonDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        // Load conversation history
        function loadHistory() {
            try {
                const saved = localStorage.getItem('shopyfi_conversation_history');
                if (saved) {
                    const history = JSON.parse(saved);
                    const recent = history.slice(-5);
                    
                    if (recent.length > 0) {
                        welcomeMessage.style.display = 'none';
                        recent.forEach(msg => {
                            if (msg.role === 'user' || msg.role === 'assistant') {
                                addMessage(msg.content, msg.role);
                            }
                        });
                    }
                    
                    ai.conversationHistory = history;
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Save conversation
        function saveHistory() {
            try {
                localStorage.setItem('shopyfi_conversation_history', JSON.stringify(ai.conversationHistory));
            } catch (error) {
                console.error('Error saving history:', error);
            }
        }

        // Initialize
        loadHistory();
    </script>
</body>
</html>
